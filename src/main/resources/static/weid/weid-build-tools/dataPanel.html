<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WeIdentity 网页管理工具</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
  <script src="plugins/jquery/jquery.cookie.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="plugins/datatables/dataTables.sort.plungin.js"></script>
  <script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>
  <script src="dist/js/include.js"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <!-- menu-->
  <aside class="main-sidebar sidebar-dark-primary elevation-4 menu-sidebar">
    <include src="common/menu.html?open=1&level=1"></include>
  </aside>
  <include src="common/nav.html"></include>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">数据概览</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active">功能管理</li>
              <li class="breadcrumb-item active">数据概览</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div id="app" class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info" style="height: 88%">
              <div class="inner">
                <h3>${blockNumber}</h3>
                <p>当前块高</p>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>${weIdCount}</h3>

                <p>WeID总数</p>
              </div>
              <a href="createWeid.html" class="small-box-footer">详情 <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>${cptCount}</h3>

                <p>凭证模板(CPT)总数</p>
              </div>
              <a href="cptList.html" class="small-box-footer">详情 <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6" >
            <!-- small box -->
            <div class="small-box bg-info" style="height: 88%">
              <div class="inner">
                <h3>${issuerCount}</h3>

                <p>权威凭证发行者(Issuer)总数</p>
              </div>
              <a href="registerIssuer.html" class="small-box-footer">详情 <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6" >
            <!-- small box -->
            <div class="small-box bg-info" style="height: 88%">
              <div class="inner">
                <h3>${policyCount}</h3>

                <p>披露策略(Policy)总数</p>
              </div>
              <a href="policy.html" class="small-box-footer">详情 <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
        </div>
      </div>
    </section>
  </div>
  <!-- /foot -->
  <include src="common/foot.html"></include>
</div>
<script src="dist/js/demo.js"></script>
<script src="js/checkConfig.js"></script>
<script src="js/dataPanel.js"></script>
</body>
</html>
