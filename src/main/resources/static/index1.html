<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WeId-Web-Tool</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <script src="dist/js/include.js"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <!-- menu-->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <include src="common/menu.html?open=1&level=1"></include>
  </aside>
  <include src="common/nav.html"></include>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">配置管理</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">主页</a></li>
              <li class="breadcrumb-item active">基础配置</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="card-footer">
        <button type="button" id="downConfig" class="btn btn-inline btn-primary btn-flat" style="display: none" downFile="file">下载配置文件</button>
      </div>
      <p></p>
      <div class="container-fluid">
        <div class="row">
	        <!-- Small boxes (Stat box) -->
	        <div class="col-md-4 offset-md-1">
	            <!-- general form elements -->
	            <div class="card card-primary">
	              <div class="card-header">
	                <h3 class="card-title">节点配置</h3>
	              </div>
	              <!-- /.card-header -->
	              <!-- form start -->
	              <form role="form" id="nodeForm">
	                <div class="card-body">
	                   <div class="form-group row">
	                    <label for="inputEmail3" class="col-sm-2 col-form-label">机构名</label>
	                    <div class="col-sm-10">
	                      <input type="email" class="form-control" id="orgId" disabled placeholder="orgId">
	                    </div>
	                   </div>
	                  <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">节点版本</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="version" disabled placeholder="FISCO-BCOS version">
                        </div>
                       </div>
	                  <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">ip/port</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="ipPort" disabled placeholder="ip:port">
                        </div>
                       </div>
	                </div>
	                <!-- /.card-body -->
	                <div class="card-footer">
	                  <button type="button" id="nodeTest" class="btn btn-block btn-primary btn-flat">测试</button>
	                  <button type="button" id="nodeEdit" onclick="goTo(this,'nodeConfig.html')" class="btn btn-block btn-primary btn-flat">编辑</button>
	                </div>
	              </form>
	            </div>
	            <!-- /.card -->
	        </div>
	        
	        <div class="col-md-4 offset-md-1">
	            <!-- general form elements -->
	            <div class="card card-primary">
	              <div class="card-header">
	                <h3 class="card-title">数据库配置</h3>
	              </div>
	              <!-- /.card-header -->
	              <form role="form" id="dbForm">
                    <div class="card-body">
                       <div class="form-group row">
                        <label for="mysql_address" class="col-sm-2 col-form-label">ip/port</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="mysql_address" disabled placeholder="ip:port">
                        </div>
                       </div>
                      <div class="form-group row">
                        <label for="mysql_database" class="col-sm-2 col-form-label">database</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="mysql_database" disabled placeholder="username">
                        </div>
                       </div>
                      <div class="form-group row">
                        <label for="mysql_username" class="col-sm-2 col-form-label">用户名</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="mysql_username" disabled placeholder="password">
                        </div>
                       </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                      <button type="button" id="dbTest" class="btn btn-block btn-primary btn-flat">测试</button>
                      <button type="button" id="dbEdit" onclick="goTo(this, 'dbConfig.html')" class="btn btn-block btn-primary btn-flat">编辑</button>
                    </div>
                  </form>
	            </div>
	            <!-- /.card -->
	        </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <div class="modal fade" id="modal-default">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">温馨提示</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="checkBody" class="modal-body">
          <p>&hellip;</p>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /foot -->
  <include src="common/foot.html"></include>
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
<script src="js/baseConfig.js"></script>
</body>
</html>
