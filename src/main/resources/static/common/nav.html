<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WeId-Web-Tool</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .role_select{
        position: absolute;
    	right: 30px;
    	display: flex;
    	align-items: center;
    	font-size:14px;
    }
    .role_select label{
        margin-bottom:0;
    }
    .role_select label img{
        width:20px;
    }
    .role_select select{
    	padding: 4px;
	    border: 0;
	    outline: none;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <!-- <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="index.html" class="nav-link">主页</a>
      </li> -->
      <li class="nav-item d-none d-sm-inline-block">
        <a id="openLog" href="#" class="nav-link">后台日志</a>
      </li>
    </ul>
      
    <ul class="navbar-nav ml-auto" style="display: none">
      <li class="nav-item dropdown" style="float: right;">
        <a class="nav-link" data-toggle="dropdown" href="#">环境切换 : 生产环境</a>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item"> 生产环境 (prd)</a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item"> 测试环境 (stg)</a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item"> 开发环境 (dev)</a>
        </div>
      </li>
    </ul>
    <div class='role_select'>
      <label>
      	<img class='role_icon' src="./dist/img/icon1-not.svg" alt="">
      </label>
      <select id='role_select_part'>
        <option value='1'>联盟链委员会管理员</option>
        <option value='2'>非联盟链委员会管理员</option>
      </select>
    </div>
  </nav>
  <!-- /.navbar -->
</div>
</body>
<script>
$(document).ready(function(){
    $("#openLog").click(function(){
      var win = window.open("","logWin","width=800,height=500,top=300,left=500");
      if (win.location.href === "about:blank") {
          //窗口不存在
          win = window.open("log.html", "logWin","width=800,height=500,top=300,left=500");
      } else {
          //窗口以已经存在了
          win.focus();
      }
    })
    let role = ''
    $.get("getRole",function(value,status){
		if (value) {
			role = value
			if (value == 1) {
				$("#role_select_part").find("option[value='1']").attr("selected",true);
			} else if (value == 2) {
				$("#role_select_part").find("option[value='2']").attr("selected",true);
			}
		}
	})
    $('#role_select_part').change(function(){
    	let val = $(this).find('option:selected').val()
    	if (val != role) {
    		//切换角色并刷新
    		var formData = {};
			formData.roleType = val;
			$.post("setRole", formData, function(value,status){
				if (value) {
					window.location.reload();
				}
			})	
    	}
    })
})
</script>
</html>
