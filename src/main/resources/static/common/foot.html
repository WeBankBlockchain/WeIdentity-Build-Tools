<div class="modal fade" id="modal-config">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">温馨提示</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="configBody" class="modal-body show-new-line" >
        </div>
        <div class="modal-footer justify-content-between">
          <input type="hidden" id="configType"> 
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" id="toConfig" class="btn btn-primary">前往配置</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<script>
$(document).ready(function(){
	$("#toConfig").click(function(){
	    var configType = $("#configType").val();
	    if (configType == 1) {
	    	window.location.href="dbConfig.html";
	    } else if (configType == 2) {
	    	window.location.href="nodeConfig.html";
	    } else if (configType == 3) {
            window.location.href="index.html";
        }
	})
	
	$.get("getVersion",function(value,status){
	    $("#buildToolsVersion").html(value);
    })
})
</script>
