<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WeIdentity 部署工具</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
  <script src="plugins/jquery/jquery.cookie.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="plugins/datatables/dataTables.sort.plungin.js"></script>
  <script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>
  <script src="dist/js/include.js"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <!-- menu-->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <include src="common/menu.html?open=1&level=1"></include>
  </aside>
  <include src="common/nav.html"></include>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">权威凭证发行者</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active">功能管理</li>
              <li class="breadcrumb-item active">权威凭证发行者</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="card-footer">
        <button type="button" onclick="registerIssuer()" title="注册为Authority Issuer" class="btn btn-inline btn-primary btn-flat">注册权威凭证发行者</button>
        <a style="font-size: 13px;padding-left: 10px" target="blank" href="https://weidentity.readthedocs.io/zh_CN/latest/docs/terminologies.html">什么是权威凭证发行者(Authority Issuer)?</a>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th title="WeIdentity DID">WeID</th>
                  <th>权威机构名称</th>
                  <th>状态</th>
                  <th>CNS</th>
                  <th>创建时间</th>
                  <th width="200px">操作</th>
                </tr>
                </thead>
                <tbody id="data-tbody" style="line-height: 40px">
               
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  
  <div class="modal fade" id="modal-register-issue">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">注册权威凭证发行者</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div  class="modal-body">
          <div class="card-body" style="margin-top: -1rem;margin-bottom: -1rem;">
          	<p style='font-size:13px;color:gray'>说明：由各机构提供其“WeID”和“权威机构名称”，给到联盟链委员会的成员，由成员完成“权威凭证发行者”的注册。</p>	
            <div class="form-group">
              <label for="registerIssuerWeId">机构的WeID</label>
              <input type="text" class="form-control" id="registerIssuerWeId" onkeyup="this.value=this.value.replace(/[^\w：:]/g,'');this.value=this.value.replace(/：/g,':');" placeholder="填入这个机构WeID">
            </div>
            <div class="form-group">
              <label for="registerIssuerName">权威机构名称</label>
              <p style="font-size: 12px;margin-bottom:0.5rem;color: gray;">输入权威机构的名称（建议由英文或者数字组成，不建议包含类似空格字符的特殊符号，也不支持中文），作为类似权威机构 ID 的方式使用，例如如果机构是微众银行，则可以输入类似“webank”作为其权威机构名称。</p>
              <input type="text" class="form-control" id="registerIssuerName" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9]/g,'')" placeholder="Enter issuer name">
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" id="registerIssuerBtn" class="btn btn-block btn-primary btn-flat">注册</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  
  <!-- /foot -->
  <include src="common/foot.html"></include>
</div>
<!-- ./wrapper -->
<script src="dist/js/demo.js"></script>
<script src="js/checkConfig.js"></script>
<script src="js/registerIssuer.js"></script>
</body>
</html>
