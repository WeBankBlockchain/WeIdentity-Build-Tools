<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="modal fade" id="modal-default">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">温馨提示</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="checkBody" class="modal-body">
          <p>配置检查中..&hellip;</p>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭Close</button>
          <button type="button" id="goNext" class="btn btn-primary disabled">下一步</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<div class="modal fade" id="modal-message">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">温馨提示</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="messageBody" class="modal-body show-new-line">
          <p>&hellip;</p>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<div class="modal fade" id="modal-confirm">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">温馨提示</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="confirmBody" class="modal-body show-new-line" >
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" id="confirmBtn" class="btn btn-primary">确定</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<div class="modal fade" id="modal-confirm-message">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">温馨提示</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="confirmMessageBody" class="modal-body">
          <p>&hellip;</p>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" id="confirmMessageBtn" data-dismiss="modal" class="btn btn-block btn-primary btn-flat">确定</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<div class="modal fade" id="modal-confirm-message1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">温馨提示</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="confirmMessage1Body" class="modal-body">
          <p>&hellip;</p>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" id="confirmMessage1Btn" class="btn btn-block btn-primary btn-flat">确定</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="modal-config">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">温馨提示</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="configBody" class="modal-body show-new-line" >
        </div>
        <div class="modal-footer justify-content-between">
          <input type="hidden" id="configType"> 
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" id="toConfig" class="btn btn-primary">前往配置</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
</body>
<script>
if ($.widget != undefined) {
    $.widget.bridge('uibutton', $.ui.button);
}
$(document).ready(function(){
    $("#toConfig").click(function(){
        var configType = $("#configType").val();
        if (configType == 1) {
            window.location.href="dbConfig.html";
        } else if (configType == 2) {
            window.location.href="nodeConfig.html";
        } else if (configType == 3) {
            window.location.href="index.html";
        }
    })
    var buildToolsVersion = null;//sessionStorage.getItem('buildToolsVersion')
    if (buildToolsVersion != null) {
    	$("#buildToolsVersion").html(buildToolsVersion);
    } else {
    	$.get("getVersion",function(value,status){
            $("#buildToolsVersion").html(value);
            sessionStorage.setItem('buildToolsVersion', value);
        })
    }
})
</script>
