<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WeId-Web-Tool</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.css">
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <script src="dist/js/include.js"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <!-- menu-->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <include src="common/menu.html?open=1&level=1"></include>
  </aside>
  <include src="common/nav.html"></include>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">功能管理</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">主页</a></li>
              <li class="breadcrumb-item active">身份标识</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="card-footer">
        <button type="button" id="createBtn" title="创建WeIdentity DID" class="btn btn-inline btn-primary btn-flat">创建身份标识</button>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th title="WeIdentity DID">weId</th>
                  <th>数据来源</th>
                  <th>CNS</th>
                  <th>创建时间</th>
                  <th width="400px">操作</th>
                </tr>
                </thead>
                <tbody id="data-tbody" style="line-height: 40px">
	            <tr class="display-none">
	                <td><a href="javascript:showWeId('${weId}')"> ${weIdShow} </a></td>
	                <td>${from}</td>
	                <td>${hashShow}</td>
	                <td>${createTime}</td>
	                <td>
	                      <button type="button" onclick="downEcdsaPubKey('${id}')" class="btn btn-inline btn-primary btn-flat display-none" style="display: none" downFile="file">下载公钥文件</button>
	                      <button type="button" onclick="downEcdsaKey('${id}')" class="btn btn-inline btn-primary btn-flat" style="display: none" downFile="file">下载私钥文件</button>
	                      <button type="button" name="registerIssueBtn" onclick="registerIssue('${weId}')" title="注册为Authority Issuer" class="btn btn-inline btn-primary btn-flat ${issuer}" >注册为权威凭证发行者</button>
	                      <button type="button" name="addToIssuerTypeBtn" onclick="addToIssuerType('${weId}')" title="注册为Specific Issuer" class="btn btn-inline btn-primary btn-flat" >注册为特定类型的发行者</button>
	                </td>
	              </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  
  <div class="modal fade" id="modal-register-issue">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">注册为权威凭证发行者</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div  class="modal-body">
          <div class="card-body" style="margin-top: -1rem;margin-bottom: -1rem;">
            <div class="form-group">
              <label for="registerIssuerWeId">weId</label>
              <input type="text" class="form-control" id="registerIssuerWeId" readonly="readonly" placeholder="Enter weid">
            </div>
            <div class="form-group">
              <label for="registerIssuerName">权威机构名称</label>
              <input type="text" class="form-control" id="registerIssuerName" placeholder="Enter issuer name">
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" id="registerIssuerBtn" class="btn btn-block btn-primary btn-flat">注册</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  
  <div class="modal fade" id="modal-add-to-issueType">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">注册为特定类型的发行者</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div  class="modal-body">
          <div class="card-body" style="margin-top: -1rem;margin-bottom: -1rem;">
            <div class="form-group">
              <label for="addIssuerWeId">weId</label>
              <input type="text" class="form-control" id="addIssuerWeId" readonly="readonly" placeholder="Enter weid">
            </div>
            <div class="form-group">
              <label for="registerIssuerName">特定类型 &nbsp;&nbsp;<a id="registerSpecific_A" href="registerSpecific.html" style="font-size: 12px;display: none;">前往注册特定类型</a></label>
              <select class="custom-select" id="issuerType">
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" id="addToIssuerType" class="btn btn-block btn-primary btn-flat">注册</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /foot -->
  <include src="common/foot.html"></include>
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="plugins/datatables/jquery.dataTables.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
<script src="js/checkConfig.js"></script>
<script src="js/createWeid.js"></script>
</body>
</html>
